name: Auto Merge
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Enable auto-merge
        if: github.event.pull_request.draft == false
        env:
          GH_TOKEN: ${{ secrets.AUTO_PR_AND_AUTO_MERGE }}
          PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "Attempting to enable auto-merge for $PR_URL"
          gh auth status
          gh pr review --approve "$PR_URL"
          gh pr merge --auto --merge --repo ${{ github.repository }} ${{ github.event.pull_request.number }}
