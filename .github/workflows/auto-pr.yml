name: Auto Pull Request
on:
  push:
    branches:
      - 'feature/*'   # Triggers on any branch starting with 'feature/'
      - 'bugfix/*'    # Triggers on any branch starting with 'bugfix/'

jobs:
  auto-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Auto PR: ${{ github.ref_name }}'
          base: 'main'  # Your target branch
          branch: ${{ github.ref }}
          body: |
            Automated pull request created from ${{ github.ref_name }}f
